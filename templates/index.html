<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mileage Predictor</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
        }
        .form-control::placeholder {
            color: white;
            opacity: 0.8;
        }
        .btn-custom {
            background-color: #ff6f61;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #ff3d3d;
        }
        .result {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-top: 15px;
            color: white;
        }
        .icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2><i class="fas fa-car"></i> Mileage Predictor</h2>
        <form action="/predict" method="post">
            
            <div class="mb-3 position-relative">
                <label class="form-label">Engine Size (L)</label>
                <input type="number" step="0.1" name="engine_size" placeholder="Enter engine size" required class="form-control"min="0.5" max="10" step="0.1">
                <i class="fas fa-tachometer-alt icon"></i>
            </div>

            <div class="mb-3 position-relative">
                <label class="form-label">Cylinders</label>
                <input type="number" name="cylinders" placeholder="Enter number of cylinders" required class="form-control"  min="0.5" max="10" step="0.1" required>
                <i class="fas fa-cogs icon"></i>
            </div>
            <input type="number" name="engine_size" min="0.5" max="10" step="0.1" required>
            <input type="number" name="cylinders" min="1" max="16" step="1" required>
            
            <div class="mb-3 position-relative">
                <label class="form-label">Transmission Type</label>
                <select name="transmission" class="form-select">
                    <option value="0">Manual</option>
                    <option value="1">Automatic</option>
                </select>
                <i class="fas fa-car-battery icon"></i>
            </div>

            <div class="mb-3 position-relative">
                <label class="form-label">Drive Type</label>
                <select name="drive_type" class="form-select">
                    <option value="0">Front-Wheel Drive (FWD)</option>
                    <option value="1">Rear-Wheel Drive (RWD)</option>
                    <option value="2">All-Wheel Drive (AWD)</option>
                </select>
                <i class="fas fa-road icon"></i>
            </div>

            <div class="mb-3 position-relative">
                <label class="form-label">Fuel Type</label>
                <input type="number" name="fuel_type" placeholder="Encoded fuel type (0, 1, 2...)" required class="form-control">
                <i class="fas fa-gas-pump icon"></i>
            </div>

      

            <button type="submit" class="btn btn-custom w-100">Predict Mileage <i class="fas fa-arrow-right"></i></button>
        </form>

        {% if prediction_text %}
            <div class="result mt-3">{{ prediction_text }}</div>
        {% endif %}
    </div>

</body>
</html>
